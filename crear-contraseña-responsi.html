<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear contraseña</title>
    <link rel="stylesheet" href="crear-contraseña-responsi.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <img src="logo_yard_sale.svg" alt="" class="logo">
            <p class="form-title">Create a new password</p>
            <p class="grey">Enter a new password for your account</p>
            <div class="input-container">
                <p>Password</p>
                <input  class="barra1"  placeholder="***********" type="password">
                <span>
                    <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"></svg>
                </span>
            </div>
            <div class="input-container">
                <p>New password</p>
                <input class="barra2" placeholder="**********" type="password">
                <span>
                    <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"></svg>
                </span>
                <button class="submit" type="submit">Confirm</button>
            </div>
            
        </form>
    </div>
</body>
</html>
